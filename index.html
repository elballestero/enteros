<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Operaciones Matemáticas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Operaciones Matemáticas</h1>
        <form id="nameForm">
            <input type="text" id="nameInput" placeholder="Ingresa tu nombre" required>
            <button type="submit">Comenzar</button>
        </form>
        <p id="timer">Tiempo restante: 02:00</p>
        <p id="operation"></p>
        <div id="options" class="options">
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
        </div>
        <p id="result"></p>
        <p id="stats">Aciertos: 0 | Errores: 0</p>
        <button id="start" style="display: none;">Iniciar Juego</button>
        <button id="stop">Parar</button>
        <button id="restart" style="display: none;">Reiniciar Juego</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
